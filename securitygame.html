<!DOCTYPE html>
<html>
<head>
	<title>Security Game</title>
	<style>
		#board {
			border: 1px solid black;
			background-colour: grey;
			height: 350px;
			width: 650px;
		}
		.character {
			background-colour: lightblue;
			width: 120px;
			height: 120px;
			padding: 10px;
			margin: 10px;
			float: left;
		}
	</style>		
</head>
<body>
	<input type="button" value="Play" onclick="startGame()";/>
	<div id="board">
		<div class="character">1</div>
		<div class="character">2</div>
		<div class="character">3</div>
		<div class="character">4</div>
		<div class="character">5</div>
		<div class="character">6</div>
	</div>
		<script>
			function startGame() {
				gameLoop();
			}
			function gameLoop() {
				alert("Game Over!");
				setTimeout(gameLoop, 3000);
			}
	</script>
</body>
</html>
